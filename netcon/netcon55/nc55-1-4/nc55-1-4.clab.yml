name: nc55-1-4
prefix: ""

topology:
  kinds:
    xrd:
      image: ${CONTAINERLAB_REPOSITORY:=vrnetlab/}xrd-control-plane:24.2.2
    ceos:
      image: ${CONTAINERLAB_REPOSITORY:=vrnetlab/}ceos:4.31.5M-patch1
    vr-n9kv:
      image: ${CONTAINERLAB_REPOSITORY:=vrnetlab/}nxos9000v:10.4.4
    crpd:
      image: ${CONTAINERLAB_REPOSITORY:=vrnetlab/}crpd:23.2R1.13
    linux:
      image: ${CONTAINERLAB_REPOSITORY:=vrnetlab/}netshoot:latest
  nodes:
    RT-01:
      kind: ceos
      startup-config: config/RT-01.conf
    RT-02:
      kind: ceos
      startup-config: config/RT-02.conf
    RT-03:
      kind: ceos
      startup-config: config/RT-03.conf
    SV-01:
      kind: linux
      exec:
        - ip addr add 192.168.1.1/30 dev eth1
        - ip route add 10.0.0.0/8 via 192.168.1.2
        - ip route add 172.16.0.0/16 via 192.168.1.2
        - ip route add 192.168.0.0/16 via 192.168.1.2
    SV-02:
      kind: linux
      exec:
        - ip addr add 192.168.2.1/30 dev eth1
        - ip route add 10.0.0.0/8 via 192.168.2.2
        - ip route add 172.16.0.0/16 via 192.168.2.2
        - ip route add 192.168.0.0/16 via 192.168.2.2
  links:
    - endpoints: ["RT-01:eth1", "SV-01:eth1"]
    - endpoints: ["RT-02:eth1", "SV-02:eth1"]
    - endpoints: ["RT-01:eth2", "RT-02:eth2"]
    - endpoints: ["RT-01:eth3", "RT-03:eth1"]
    - endpoints: ["RT-02:eth3", "RT-03:eth2"]
