! Command: show running-config
! device: RT-03 (cEOSLab, EOS-4.29.2F-30634808.4292F (engineering build))
!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$MAT9tmJ15t7ZUc7n$4FDhkONyeUhKu521aGjUChZhJ7LdsOUx3A98/g8wo4DJ1AYknI.ZQMxUPsMrtWFtCoCBIBDGtUKIBUL.4Isl.0
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname RT-03
!
spanning-tree mode mstp
!
management api http-commands
   no shutdown
!
management api gnmi
   transport grpc default
!
management api netconf
   transport ssh default
!
interface Ethernet1
   description RT-01
