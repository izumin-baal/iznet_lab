!
interface Management0
!
ip routing
!
ip prefix-list AS64500_EAST seq 10 permit 192.0.2.0/24
!
!
route-map ALL permit 10
!
route-map AS64500_EAST permit 10
   match ip address prefix-list AS64500_EAST
