route-map BGP-AS64500 permit 10
!
router bgp 65000
   router-id 10.255.255.3
   maximum-paths 4 ecmp 4
   neighbor 192.168.2.1 remote-as 64500
   neighbor 192.168.2.1 route-map ALL in
   neighbor 192.168.2.1 route-map ALL out
   neighbor 192.168.3.1 remote-as 64500
