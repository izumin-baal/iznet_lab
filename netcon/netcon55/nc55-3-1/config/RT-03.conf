   neighbor 192.168.4.2 route-map ALL out
   neighbor 192.168.9.1 remote-as 65000
   neighbor 192.168.9.1 bfd
   neighbor 192.168.9.1 route-map ALL in
   neighbor 192.168.9.1 route-map AS64500_EAST out
   aggregate-address 192.0.2.0/24
