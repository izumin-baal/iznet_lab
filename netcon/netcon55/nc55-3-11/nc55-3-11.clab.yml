name: nc55-3-11
prefix: ""

topology:
  kinds:
    xrd:
      image: ${IOSXR_CP_IMAGE}
    ceos:
      image: ${CEOS_IMAGE}
    vr-n9kv:
      image: ${VR_N9KV_IMAGE}
    crpd:
      image: ${CRPD_IMAGE}
    linux:
      image: ${LINUX_IMAGE}
  nodes:
    RT-01:
      kind: xrd
      startup-config: config/RT-01.conf
    RT-02:
      kind: xrd
      startup-config: config/RT-02.conf
    RT-03:
      kind: xrd
      startup-config: config/RT-03.conf
    RT-04:
      kind: xrd
      startup-config: config/RT-04.conf
    RT-05:
      kind: xrd
      startup-config: config/RT-05.conf
    RT-A:
      kind: ceos
      startup-config: config/RT-A.conf
    RT-B:
      kind: ceos
      startup-config: config/RT-B.conf
    SV-01:
      kind: linux
      exec:
        - ip addr add 10.1.1.1/30 dev eth1
        - ip route add 10.0.0.0/8 via 10.1.1.2
        - ip route add 172.16.0.0/16 via 10.1.1.2
        - ip route add 192.168.0.0/16 via 10.1.1.2
    SV-02:
      kind: linux
      exec:
        - ip addr add 10.2.2.1/30 dev eth1
        - ip route add 10.0.0.0/8 via 10.2.2.2
        - ip route add 172.16.0.0/16 via 10.2.2.2
        - ip route add 192.168.0.0/16 via 10.2.2.2
  links:
    - endpoints: ["RT-A:eth1", "RT-01:Gi0-0-0-1"]
    - endpoints: ["RT-A:eth2", "SV-01:eth1"]
    - endpoints: ["RT-B:eth1", "RT-02:Gi0-0-0-1"]
    - endpoints: ["RT-B:eth2", "SV-02:eth1"]
    - endpoints: ["RT-01:Gi0-0-0-2", "RT-04:Gi0-0-0-4"]
    - endpoints: ["RT-01:Gi0-0-0-3", "RT-02:Gi0-0-0-4"]
    - endpoints: ["RT-01:Gi0-0-0-4", "RT-05:Gi0-0-0-2"]
    - endpoints: ["RT-01:Gi0-0-0-5", "RT-03:Gi0-0-0-1"]
    - endpoints: ["RT-02:Gi0-0-0-2", "RT-05:Gi0-0-0-4"]
    - endpoints: ["RT-02:Gi0-0-0-3", "RT-03:Gi0-0-0-3"]
    - endpoints: ["RT-02:Gi0-0-0-5", "RT-04:Gi0-0-0-1"]
    - endpoints: ["RT-03:Gi0-0-0-2", "RT-04:Gi0-0-0-3"]
    - endpoints: ["RT-03:Gi0-0-0-4", "RT-05:Gi0-0-0-1"]
    - endpoints: ["RT-04:Gi0-0-0-2", "RT-05:Gi0-0-0-3"]
