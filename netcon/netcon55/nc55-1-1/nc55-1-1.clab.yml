name: nc55-1-1
prefix: ""

topology:
  kinds:
    xrd:
      image: ${IOSXR_CP_IMAGE}
    ceos:
      image: ${CEOS_IMAGE}
    vr-n9kv:
      image: ${VR_N9KV_IMAGE}
    crpd:
      image: ${CRPD_IMAGE}
    linux:
      image: ${LINUX_IMAGE}
  nodes:
    RT-01:
      kind: ceos
      startup-config: config/RT-01.conf
    CONET:
      kind: ceos
      startup-config: config/CONET.conf
  links:
    - endpoints: ["RT-01:eth1", "CONET:eth1"]
